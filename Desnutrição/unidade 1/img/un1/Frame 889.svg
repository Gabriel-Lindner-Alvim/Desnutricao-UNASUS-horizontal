<text id="Quando analisamos grupos populacionais em situa&#195;&#167;&#195;&#163;o de exclus&#195;&#163;o social, como ind&#195;&#173;genas e outros povos e comunidades tradicionais, os dados mostram uma alta preval&#195;&#170;ncia de baixa estatura entre crian&#195;&#167;as, que &#195;&#169; a forma mais comum de desnutri&#195;&#167;&#195;&#163;o no Brasil. Por exemplo, veja nos quadros ao lado (Brasil, 2023a):" fill="#F5F6F6" xml:space="preserve" style="white-space: pre" font-family="'Montserrat', sans-serif" font-size="18" font-weight="600" letter-spacing="0em"><tspan x="71.1377" y="209.953">Quando analisamos grupos </tspan><tspan x="60.2393" y="234.953">populacionais em situa&#xe7;&#xe3;o de </tspan><tspan x="42.2744" y="259.953">exclus&#xe3;o social, como ind&#xed;genas e </tspan><tspan x="64.8447" y="284.953">outros povos e comunidades </tspan><tspan x="30.6113" y="309.953">tradicionais, os dados mostram uma </tspan><tspan x="42.6436" y="334.953">alta preval&#xea;ncia de baixa estatura </tspan><tspan x="39.1191" y="359.953">entre crian&#xe7;as, que &#xe9; a forma mais </tspan><tspan x="45.6758" y="384.953">comum de desnutri&#xe7;&#xe3;o no Brasil. </tspan><tspan x="43.0918" y="409.953">Por exemplo, veja nos quadros ao </tspan><tspan x="110.056" y="434.953">lado (Brasil, 2023a):</tspan></text>
