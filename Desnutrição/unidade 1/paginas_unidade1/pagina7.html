            <h3>1.1.2 Desnutrição moderada</h3>
            <p>
                A desnutrição moderada é uma condição que apresenta sinais mais evidentes e pode trazer 
                consequências significativas para a saúde (Brasil, 2022a). De acordo com as condições 
                observadas, os sinais e sintomas da desnutrição moderada podem variar entre crianças e gestantes: 
            </p>
